<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../static/siteRoot/style1.css">

</head>

<body>
<h1><a href='/booklist'>Back to index<a> <div id=title>{{book_id.title}}</div><div id=id>{{book_id.author}}</div></h1>
<div id=author>Book ID: {{book_id.id}}</div>
<div id=summary>
    Book description: <br>{{book_id.summary}} 
</div>
<div id=Date>
    Date Added: {{book_id.date}}
</div>
<div id=Checked>
    Checked Out: 
    {%if book_id.checked_out%}
        Yes<br/> The book is checked out to: {{book_id.book_owner}}
    {%else%}
        No
    {%endif%}
</div>
</body>

</html>
